	<center>
<button onclick="openGame()" style="margin-left: 195px; background-color: white; color: black; border: 1; border-color: #0b6bb4; vertical-align: center; font-size: 26px; width:25%; cursor: pointer; border-radius: 10px;"> Fullscreen </button>
<script>
function openGame() {
	var win = window.open ()
	var url = "https://games-cloudflare.notapr0xy.com.au/bitlife/"

	var iframe = win.document.createElement('iframe')
	iframe.style.width = "100%"
	iframe.style.height = "100%"
	iframe.style.border = "none"
	iframe.src = url
	win.document.body.appendChild(iframe)
}
</script>
</center>
